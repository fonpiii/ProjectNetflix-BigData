<router-outlet>
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="ball-clip-rotate-pulse"
    [fullScreen]="true"
    ><p style="color: white">Loading...</p></ngx-spinner
  >
  <body style="background-color: black;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <img src="assets/images/nameee.png" width="950px" height="200px" />
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-sm-12 text-center">
          <button type="button" (click)="printExcel()">Test</button>
        </div>
      </div> -->

      <div class="row mt-3">
        <div class="col-md-2 col-sm-2">
          <div
            class="imgSwitch"
            type="button"
            data-toggle="modal"
            data-target="#modalChart"
            (click)="imageStudentOnClick('มัธยมศึกษาปีที่ 1-3')"
          >
            <img
              class="img-Header mt-2 pointer"
              src="assets/images/มต้น_2.png"
              alt="JuniorHighSchool1"
            />
            <img
              src="assets/images/มต้น_1.png"
              class="img-top img-Header mt-2 pointer"
              alt="JuniorHighSchool2"
            />
          </div>
        </div>
        <div class="col-md-2 col-sm-2">
          <div
            class="imgSwitch"
            type="button"
            data-toggle="modal"
            data-target="#modalChart"
            (click)="imageStudentOnClick('มัธยมศึกษาปีที่ 4-6')"
          >
            <img
              class="img-Header mt-2 pointer"
              src="assets/images/มปลาย_1.png"
              alt="HighSchool1"
            />
            <img
              src="assets/images/มปลาย_2.png"
              class="img-top img-Header mt-2 pointer"
              alt="HighSchool2"
            />
          </div>
        </div>
        <div class="col-md-2 col-sm-2">
          <div
            class="imgSwitch"
            type="button"
            data-toggle="modal"
            data-target="#modalChart"
            (click)="imageStudentOnClick('ชั้นปีที่ 1')"
          >
            <img
              class="img-Header mt-2 pointer"
              src="assets/images/ปี1_1.png"
              alt="Fresher1"
            />
            <img
              src="assets/images/ปี1_2.png"
              class="img-top img-Header mt-2 pointer"
              alt="Fresher2"
            />
          </div>
        </div>
        <div class="col-md-2 col-sm-2">
          <div
            class="imgSwitch"
            type="button"
            data-toggle="modal"
            data-target="#modalChart"
            (click)="imageStudentOnClick('ชั้นปีที่ 2')"
          >
            <img
              class="img-Header mt-2 pointer"
              src="assets/images/ปี2_1.png"
              alt="Sophomore1"
            />
            <img
              src="assets/images/ปี2_2.png"
              class="img-top img-Header mt-2 pointer"
              alt="Sophomore2"
            />
          </div>
        </div>
        <div class="col-md-2 col-sm-2">
          <div
            class="imgSwitch"
            type="button"
            data-toggle="modal"
            data-target="#modalChart"
            (click)="imageStudentOnClick('ชั้นปีที่ 3')"
          >
            <img
              class="img-Header mt-2 pointer"
              src="assets/images/ปี3_1.png"
              alt="Junior1"
            />
            <img
              src="assets/images/ปี3_2.png"
              class="img-top img-Header mt-2 pointer"
              alt="Junior2"
            />
          </div>
        </div>
        <div class="col-md-2 col-sm-2">
          <div
            class="imgSwitch"
            type="button"
            data-toggle="modal"
            data-target="#modalChart"
            (click)="imageStudentOnClick('ชั้นปีที่ 4')"
          >
            <img
              class="img-Header mt-2 pointer"
              src="assets/images/ปี4_1.png"
              alt="Senior1"
            />
            <img
              src="assets/images/ปี4_2.png"
              class="img-top img-Header mt-2 pointer"
              alt="Senior2"
            />
          </div>
        </div>
      </div>
      <!-- <div class="row mt-5">
        <div class="col-sm-12 text-center">
          <img
            src="assets/images/cartoonChildren.png"
            alt="cartoonChildren"
            width="400"
            height="200"
          />
        </div>
      </div> -->
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalChart"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header" style="padding: 7px">
            <h5 class="modal-title" id="exampleModalLongTitle">
              รายละเอียด{{ studentType }}
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              (click)="setDefaults()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12 d-flex justify-content-center">
                <div class="card">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumbStyle">
                      <li
                        class="breadcrumb-item"
                        (click)="getDataBySex(studentType)"
                      >
                        <a class="black-text">{{ studentType }}</a
                        ><i
                          class="fas fa-angle-double-right mx-2"
                          aria-hidden="true"
                        ></i>
                      </li>
                      <li
                        class="breadcrumb-item"
                        *ngIf="
                          breadcrumbLevel.Level1 != '' &&
                          breadcrumbLevel.Level2 != ''
                        "
                        (click)="getDataByCategory(breadcrumbLevel.Level1)"
                      >
                        <a class="black-text">{{ breadcrumbLevel.Level1 }}</a
                        ><i
                          class="fas fa-angle-double-right mx-2"
                          aria-hidden="true"
                        ></i>
                      </li>
                      <li
                        *ngIf="
                          breadcrumbLevel.Level1 != '' &&
                          breadcrumbLevel.Level2 == ''
                        "
                        class="breadcrumb-item active"
                      >
                        {{ breadcrumbLevel.Level1 }}
                      </li>
                      <li
                        class="breadcrumb-item"
                        *ngIf="
                          breadcrumbLevel.Level2 != '' &&
                          breadcrumbLevel.Level3 != ''
                        "
                        (click)="getDataByCategory(breadcrumbLevel.Level2)"
                      >
                        <a class="black-text"
                          >{{ breadcrumbLevel.Level2 }} (ชอบ)</a
                        ><i
                          class="fas fa-angle-double-right mx-2"
                          aria-hidden="true"
                        ></i>
                      </li>
                      <li
                        *ngIf="
                          breadcrumbLevel.Level2 != '' &&
                          breadcrumbLevel.Level3 == ''
                        "
                        class="breadcrumb-item active"
                      >
                        {{ breadcrumbLevel.Level2 }} (ชอบ)
                      </li>
                    </ol>
                  </nav>
                  <ngx-charts-pie-chart
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="results"
                    [gradient]="gradient"
                    [legend]="showLegend"
                    [legendPosition]="legendPosition"
                    [labels]="showLabels"
                    [doughnut]="isDoughnut"
                    (select)="onSelect($event)"
                    (activate)="onActivate($event)"
                    (deactivate)="onDeactivate($event)"
                  >
                  </ngx-charts-pie-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</router-outlet>
