<div class="container">
  <form class="mt-5">
    <div class="row">
      <div class="col-sm-12">
        <h3>Fot Test</h3>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="exampleInputEmail1">Text</label>
          <input type="text" class="form-control" id="exampleInputText" [(ngModel)]="text" name="text" />
        </div>
        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <ul class="list-group" *ngFor="let item of datas">
          <li class="list-group-item">{{item.Category}}</li>
        </ul>
      </div>
    </div>
  </form>
</div>
